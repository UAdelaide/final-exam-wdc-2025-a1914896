<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: lime;
      font-family: Comic Sans MS;
      font-size: 20px;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      0% { background: lime; }
      50% { background: yellow; }
      100% { background: lime; }
    }
    img {
      width: 600px;
      height: 400px;
      border: 10px dashed red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ dogName }}</h1>
    <p>{{ dogDescription }}</p >
    <img :src="dogImage" alt="">
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogName: 'Spike the Loud Dog',
          dogDescription: 'This is the best dog. It barks every 3 seconds and hates accessibility!',
          dogImage: ''
        }
      },
      mounted() {
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(res => res.json())
          .then(data => {
            this.dogImage = data.message;
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
